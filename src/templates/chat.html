<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradeGuru - Chat</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles-chat.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script
      defer
      src="{{ url_for('static', filename='js/chat-script.js') }}"
    ></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <a href="/" class="nav-brand">
        <div>
          <img
            src="https://assets.bluecoppertech.com/logo/bct/bct-square-128.png"
            alt=""
            height="36px"
            width="36px"
          />
        </div>
        <h1 class="company-name">TradeGuru</h1>
      </a>
      <div class="nav-right">
        <a href="#" class="login-button" disabled>
          <img
            src="{{ url_for('static', filename='images/google-icon.png') }}"
            alt="Google Icon"
            width="20px"
            height="20px"
          />
        </a>
        <button class="menu-toggle" id="menuToggle">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </nav>

    <div class="chat-container">
      <!-- Previous Queries Panel -->
      <!-- Left Panel -->
      <div class="queries-panel" id="queriesPanel">
        <!-- Suggestive Questions Section -->
        <div class="suggestions-section">
          <h2 class="queries-title">Suggestive Questions</h2>
          <div class="suggestions-list" id="suggestionsList">
            <!-- Suggestions will be inserted here by JavaScript -->
          </div>
        </div>
        <!-- Bookmarks Section -->
        <div class="bookmarks-section">
          <h2 class="queries-title">Bookmarks</h2>
          <div class="queries-list" id="queriesList">
            <!-- Bookmarks will be inserted here by JavaScript -->
          </div>
        </div>
      </div>

      <!-- Chat Panel -->
      <div class="chat-panel">
        <div class="chat-content">
          <div class="messages-container" id="messagesContainer">
            <!-- Messages will be inserted here by JavaScript -->
          </div>
          <div class="bottom-container">
            <div class="input-container">
              <form class="input-form" id="messageForm">
                <!-- Wrap textarea + voice button together so we can position them cleanly -->
                <div class="message-input-wrapper">
                  <textarea
                    class="message-input"
                    id="messageInput"
                    placeholder="Type your message..."
                    autocomplete="off"
                    rows="3"
                  ></textarea>
                  <button
                    type="button"
                    class="voice-button"
                    id="voiceButton"
                    title="Speak"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="25"
                      height="25"
                      fill="currentColor"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M8 10a2 2 0 0 0 2-2V4a2 2 0 1 0-4 0v4a2 2 0 0 0 2 2z"
                      />
                      <path
                        d="M3 7a5 5 0 0 0 10 0h1a6 6 0 0 1-5 5.917V15H7v-2.083A6 
                               6 0 0 1 2 7h1z"
                      />
                    </svg>
                  </button>
                </div>
                <button type="submit" class="send-button">Send</button>
                <button type="submit" class="send-button" id="reset-btn">
                  Reset
                </button>
                <button id="downloadPdfButton" class="send-button">Download PDF</button>
              </form>
            </div>
            <div class="expert-section">
              <p class="expert-text">Want further consultation?</p>
              <a href="#" class="expert-link">
                Talk to our Experts!
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M5 12h14M12 5l7 7-7 7" />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
